status:
    pattern:  /
    defaults: { _controller: "MesdNotificationBundle:Status:index" }

status_show:
    pattern:  /{id}/show
    defaults: { _controller: "MesdNotificationBundle:Status:show" }

status_new:
    pattern:  /new
    defaults: { _controller: "MesdNotificationBundle:Status:new" }

status_create:
    pattern:  /create
    defaults: { _controller: "MesdNotificationBundle:Status:create" }
    requirements: { _method: post }

status_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "MesdNotificationBundle:Status:edit" }

status_update:
    pattern:  /{id}/update
    defaults: { _controller: "MesdNotificationBundle:Status:update" }
    requirements: { _method: post|put }

status_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "MesdNotificationBundle:Status:delete" }
    requirements: { _method: post|delete }
